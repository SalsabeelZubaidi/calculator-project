<html>
    <head>
        <link rel="stylesheet" href="calcstyle.css">
        
    </head>      
    <body>
        <div class="textinput">
            <input type="text" id="screen">
        </div>
        <div class="divtable">
            <table>
                <tr>
                    <td><button class="darkgrey btn activeBtn" id="rad" >Rad</button></td>
                    <td><button class="darkgrey btn" id="deg" style="opacity: 0.5;">Deg</button></td>
                    <td><button class="darkgrey btn">x!</button></td>
                    <td><button class="darkgrey btn">(</button></td>
                    <td><button class="darkgrey btn">)</button></td>
                    <td><button class="darkgrey btn">%</button></td>
                    <td><button class="darkgrey" onclick="ACBtn()">AC</button></td>
                </tr>
                <tr>
                    <td><button class="darkgrey" onclick="inverse()">Inv</button></td>
                    <td><button class="darkgrey btn" id="invsin">sin</button></td>
                    <td><button class="darkgrey btn" id="invln">ln</button></td>
                    <td><button class="btn">7</button></td>
                    <td><button class="btn">8</button></td>
                    <td><button class="btn">9</button></td>
                    <td><button class="darkgrey btn">÷</button></td>
                </tr>
                <tr>
                    <td><button class="darkgrey btn"> π</button></td>
                    <td><button class="darkgrey btn" id="invcos">cos</button></td>
                    <td><button class="darkgrey btn" id="invlog">log</button></td>
                    <td><button class="btn">4</button></td>
                    <td><button class="btn">5</button></td>
                    <td><button class="btn">6</button></td>
                    <td><button class="darkgrey btn">×</button></td>
                </tr>
                <tr>
                    <td><button class="darkgrey btn">e</button></td>
                    <td><button class="darkgrey btn" id="invtan">tan</button></td>
                    <td><button class="darkgrey btn" id="invsqrt">√</button></td>
                    <td><button class="btn">1</button></td>
                    <td><button class="btn">2</button></td>
                    <td><button class="btn">3</button></td>
                    <td><button class="darkgrey btn">-</button></td>
                </tr>
                <tr>
                    <td><button class="darkgrey btn" id="invans">Ans</button></td>
                    <td><button class="darkgrey btn">EXP</button></td>
                    <td><button class="darkgrey btn" id="invroot">x<sup>y</sup></button></td>
                    <td><button class="btn">0</button></td>
                    <td><button class="btn">.</button></td>
                    <td><button id="equal" onclick="calculate()">=</button></td>
                    <td><button class="darkgrey btn">+ </button></td>
                </tr>
          </table>
        </div>
       <script src="calcactions.js" type="text/javascript"></script>
    </body>
</html>
